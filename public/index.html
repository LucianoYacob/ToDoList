<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/toDoStyles.css">
    <link rel="stylesheet" href="../css/modalStyles.css">
    <title>To Do List</title>
</head>
<body>
    <div id="root"></div>

    <template id="item-template">
        <li class="item">
            <div class="container icon-cont">
                <div>
                    <i id="icon-state" class="far fa-clipboard"></i>
                </div>
            </div>
            <div class="container">
                <span class="title" id="sp-title"></span>
                <button class="btn-open-task" id="btn-open-task">â†‘</button>
            </div>
            <div class="container">
                <span class="startD" id="sp-started"></span>
            </div>
            <div class="container">
                <span class="limitD" id="sp-limit"></span>
            </div>
            <div class="container">
                <input class="finishedD" min="2022-01-12" id="sp-finished" type="date">
            </div>
        </li>
    </template>

    <script src="../js/index.js" type="module"></script>
</body>
</html>
